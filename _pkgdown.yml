reference:
- title: ARIMA
  desc: >
    The ARIMA model and its supported methods.
  contents:
    - ARIMA
    - forecast.ARIMA
    - refit.ARIMA
    - interpolate.ARIMA
    - fitted.ARIMA
    - residuals.ARIMA
- title: ETS
  desc: >
    Exponential smoothing state space models.
  contents:
    - ETS
    - forecast.ETS
    - refit.ETS
    - generate.ETS
    - fitted.ETS
    - residuals.ETS
- title: TSLM
  desc: >
    Time series linear models.
  contents:
    - TSLM
    - forecast.TSLM
    - refit.TSLM
    - generate.TSLM
    - interpolate.TSLM
    - fitted.TSLM
    - residuals.TSLM
- title: Simple forecasting methods
  desc: >
    A collection of simple forecasting methods that are commonly used as benchmarks.
  contents:
    - MEAN
    - RW
    - NAIVE
    - SNAIVE
    - forecast.model_mean
    - forecast.RW
    - generate.model_mean
    - generate.RW
    - fitted.model_mean
    - fitted.RW
    - residuals.model_mean
    - residuals.RW
- title: Neural network autoregression
  desc: >
    Feed-forward neural networks with a single hidden layer and lagged inputs for forecasting univariate time series.
  contents:
    - NNETAR
    - forecast.NNETAR
    - generate.NNETAR
    - fitted.NNETAR
    - residuals.NNETAR
- title: Vector autoregression
  desc: >
    Estimates a VAR(p) model with support for exogenous regressors.
  contents:
    - VAR
    - forecast.VAR
    - fitted.VAR
    - residuals.VAR